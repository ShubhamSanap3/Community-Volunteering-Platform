<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">

    <div class="container mx-auto p-6 max-w-lg bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-blue-500 text-center mb-6">Forgot Password</h2>

        <!-- Forgot Password Form -->
        <form action="#" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Enter your email to reset password:</label>
                <input type="email" id="email" name="email" class="p-3 w-full border border-gray-300 rounded-md" placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Send Reset Link</button>
            </div>

            <div class="text-center">
                <p>Remembered your password? <a href="login.html" class="text-blue-500 hover:underline">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
