<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Password</label>
                <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a>.</p>
    </div>
</body>
</html>
